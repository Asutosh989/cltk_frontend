<template name="header">
  <header class="template-navbar paper-shadow">
		<div class="navigation-primary">
			<div class="container close-navbar">

				<div class="navbar-header">
          <a class="toggle-left-menu md-button md-ink-ripple" href="/" aria-label="Menu">
						<i class="mdi mdi-menu"></i>
            <div class="md-ripple-container"></div>
          </a>

          <a class="logo md-button md-ink-ripple" href="/" aria-label="Menu">
            Classics Archive
            <div class="md-ripple-container"></div>
          </a>

				</div>

				<div class="navbar-collapse collapse module-group right">

            <div class="module left">

    					<ul class="nav navbar-nav navbar-right">
    					{{#if User}}

    						{{#if isInRole 'admin'}}
    						<li>
                  <a class="md-button md-ink-ripple" href="{{pathFor 'adminDashboard'}}" aria-label="Admin">
                    {{_ "admin"}}
                    <div class="md-ripple-container"></div>
                  </a>
                </li>
    						{{/if}}
    						<li class="dropdown hidden-xs">
    							<a href="#" class="md-button md-ink-ripple dropdown-toggle" data-toggle="dropdown" aria-label="{{niceName User._id}}">
                    {{niceName User._id}}
                    <i class="mdi mdi-chevron-down"></i>
                  </a>
    							<ul class="dropdown-menu">
    								<li>
                      <a class="md-button md-ink-ripple" href="{{pathFor 'profile'}}" aria-label="Profile">
                        {{_ "profile"}}
                        <div class="md-ripple-container"></div>

                      </a>

                    </li>

    								<li>
                      <a class="md-button md-ink-ripple" href="{{pathFor 'account'}}" aria-label="Account">
                        {{_ "account"}}
                        <div class="md-ripple-container"></div>
                      </a>

                    </li>

    								<li class="divider"></li>

    								<li>
                      <a class="md-button md-ink-ripple" href="/sign-out" aria-label="Sign out">
                        {{_ "signout"}}
                        <div class="md-ripple-container"></div>
                      </a>

                    </li>

    							</ul>

    						</li>
    						<li class="visible-xs">
    							<a class="md-button md-ink-ripple close-navbar" href="{{pathFor 'profile'}}" aria-label="Profile">
                    {{_ "edit_profile"}}
                    <div class="md-ripple-container"></div>

                  </a>

    						</li>
    						<li class="visible-xs">
    							<a class="md-button md-ink-ripple close-navbar" href="/sign-out" aria-label="Sign out">
                    {{_ "signout"}}
                    <div class="md-ripple-container"></div>
                  </a>

    						</li>

    					{{else}}
    						<li>
    							<a class="md-button md-ink-ripple close-navbar" href="/sign-up" aria-label="Sign up">
                    {{_ "signup"}}
                    <div class="md-ripple-container"></div>
                  </a>
    						</li>
    						<li>
    							<a class="md-button md-ink-ripple close-navbar" href="/sign-in" aria-label="Sign in">
                    {{_ "login"}}
                    <div class="md-ripple-container"></div>
                  </a>

    						</li>

    					{{/if}}

    						<li>
                  <a class="md-button md-ink-ripple" href="/browse" aria-label="Works">
                    Read
                    <div class="md-ripple-container"></div>
                  </a>
                </li>

    						<li>
                  <a class="md-button md-ink-ripple" href="/about" aria-label="Contribute">
                    About
                    <div class="md-ripple-container"></div>
                  </a>
                </li>

    					</ul>

            </div>

            <div class="module social-module widget-handle left">
              <ul class="menu icon-menu">
                <li>
                  <a class="close-navbar md-button md-ink-ripple" href="http://github.com/cltk" target="_blank">
                    <i class="mdi mdi-github-circle"></i>
                    <div class="md-ripple-container"></div>
                  </a>
                </li>
                <li>
                  <a class="close-navbar md-button md-ink-ripple" href="http://twitter.com/@classicsarchive" target="_blank">
                    <i class="mdi mdi-twitter"></i>
                    <div class="md-ripple-container"></div>
                  </a>
                </li>
                <li>
                  <a class="close-navbar md-button md-ink-ripple" href="http://plus.google.com/+ClassicsArchive" target="_blank">
                    <i class="mdi mdi-google-plus"></i>
                    <div class="md-ripple-container"></div>
                  </a>
                </li>
              </ul>
            </div>

            <div class="module search-module widget-handle left">
              <ul class="menu icon-menu">
                <li>
                  <a class="close-navbar md-button md-ink-ripple" href="/search">
                    <i class="mdi mdi-magnify"></i>
                    <div class="md-ripple-container"></div>
                  </a>
                </li>
              </ul>
            </div>


        </div><!-- .module-group.right -->
			</div><!-- .container.close-navbar -->
		</div><!-- .navigation-primary-->
	</header>

</template>
