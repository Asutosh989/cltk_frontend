<template name="header">
  <header class="template-navbar paper-shadow">
		<div class="navigation-primary">
			<div class="container close-navbar">
				<div class="navbar-header">
					<md-button type="button" class="toggle-left-menu" aria-label="Menu">
						<i class="mdi mdi-menu"></i>
					</md-button>

					<md-button class="logo" href="/" aria-label="Home">Archive</md-button>

				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
					{{#if User}}
						{{> notificationsDropdown}}
						{{#if isInRole 'admin'}}
						<li>
              <md-button href="{{pathFor 'adminDashboard'}}" aria-label="Admin">{{_ "admin"}}</md-button>
            </li>
						{{/if}}
						<li class="dropdown hidden-xs">
							<md-button href="#" class="dropdown-toggle" data-toggle="dropdown" aria-label="{{niceName User._id}}">{{niceName User._id}} <i class="mdi mdi-chevron-down"></i></md-button>
							<ul class="dropdown-menu">
								<li>
                  <md-button href="{{pathFor 'profile'}}" aria-label="Profile">{{_ "profile"}}</md-button>
                </li>
								<li>
                  <md-button href="{{pathFor 'account'}}" aria-label="Account">{{_ "account"}}</md-button>
                </li>
								<li class="divider"></li>
								<li>
                  <md-button href="/sign-out" aria-label="Sign out">{{_ "signout"}}</md-button>
                </li>
							</ul>
						</li>
						<li class="visible-xs">
							<md-button href="{{pathFor 'profile'}}" class="close-navbar" aria-label="Profile">{{_ "edit_profile"}}</md-button>
						</li>
						<li class="visible-xs">
							<md-button class="close-navbar" href="/sign-out" aria-label="Sign out">{{_ "signout"}}</md-button>
						</li>
					{{else}}
						<li>
							<md-button class="close-navbar" href="/sign-up" aria-label="Sign up">{{_ "signup"}}</md-button>
						</li>
						<li>
							<md-button class="close-navbar" href="/sign-in" aria-label="Sign in">{{_ "login"}}</md-button>
						</li>
					{{/if}}
					</ul>
				</div>
			</div>
		</div>
	</header>

</template>
